{% extends 'administrador/base.html' %}

{% block contenido %}
<div class="form-container">
<h2>Agregar Gorra</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Proveedor:</label>
    <select name="proveedor_id" required>
        {% for p in proveedores %}
        <option value="{{ p.id }}">{{ p.nombre }}</option>
        {% endfor %}
    </select>

    <label>Modelo:</label>
    <input type="text" name="modelo" required>

    <label>Colección:</label>
    <input type="text" name="coleccion" required>

    <label>Silueta:</label>
    <select name="silueta" required>
        <option value="59Fifty">59Fifty</option>
        <option value="9Fifty">9Fifty</option>
        <option value="39Thirty">39Thirty</option>
        <option value="9Forty">9Forty</option>
        <option value="9Twenty">9Twenty</option>
        <option value="Visor">Visor</option>
        <option value="Gorro">Gorro</option>
        <option value="-">-</option>
    </select>

    <label>Visera:</label>
    <select name="visera" required>
        <option value="Curva">Curva</option>
        <option value="Plana">Plana</option>
        <option value="-">-</option>
    </select>

    <label>Broche:</label>
    <select name="broche" required>
        <option value="Velcro">Velcro</option>
        <option value="Strapback">Strapback</option>
        <option value="Snapback">Snapback</option>
        <option value="Cerrada">Cerrada</option>
        <option value="-">-</option>
    </select>

    <label>Color:</label>
    <input type="text" name="color" required>

    <label>Género:</label>
    <select name="genero" required>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Unisex">Unisex</option>
    </select>

    <label>Tallas disponibles (separadas por comas):</label>
    <input type="text" name="tallas_disponibles" placeholder="Ej: Unitalla,S,M,L">

    <label>Precio (MXN):</label>
    <input type="number" name="precio" step="0.01" min="0.01" required>

    <label>Stock:</label>
    <input type="number" name="stock" min="0" required>

    <label>Imagen:</label>
    <input type="file" name="imagen" accept="image/*">

    <button type="submit" class="btn">Guardar</button>
    <a href="{% url 'app_kasports:ver_gorras' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
