{% extends 'administrador/base.html' %}

{% block contenido %}
<div class="form-container">
<h2>Borrar Detalle de Entrega</h2>
<p>¿Estás seguro de que deseas eliminar el detalle de la venta <strong>#{{ detalle.venta.id }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'app_kasports:ver_detalle_entrega' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
