{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KA.Sports | Admin</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .admin-container{
            margin:20px;
            flex: 1;
        }
        table{
            width:100%;
            border-collapse: collapse;
            margin-top:15px;
        }
        th,td{
            border:1px solid rgb(35, 143, 150);
            padding:8px;
            text-align:left;
        }
        th{
            background-color: rgb(57,57,174);
            color:aliceblue;
        }
        tr:nth-child(even){
            background-color: #f5f5f5;
        }
        .btn, button, input[type="submit"], .btn-success, .btn-danger, .btn-volver {
            background-color: rgb(35, 143, 150);
            color: white;
            border-radius: 8px;
            border: 2px solid aliceblue;
            padding: 8px 12px;
            cursor: pointer;
            transition: opacity 0.15s ease, transform 0.12s ease;
            opacity: 0.95;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            text-align: center;
        }
        .btn:hover, button:hover, input[type="submit"]:hover {
            opacity: 1;
            transform: translateY(-1px);
        }
        .btn-danger{
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .btn-danger:hover{
            background-color: #e74c3c;
        }
        .btn-secondary{
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }
        .search-bar{
            margin:10px 0;
        }
        .search-bar input,
        .search-bar select{
            padding:5px;
            border-radius:5px;
            border:1px solid rgb(35,143,150);
        }
        .pagination{
            margin-top:15px;
            text-align:center;
        }
        .pagination a{
            margin:0 5px;
            text-decoration:none;
            color:rgb(57,57,174);
        }
        .pagination span.current{
            font-weight:bold;
        }
        .alert{
            padding:10px;
            margin:10px 0;
            border-radius:5px;
        }
        .alert-success{
            background:#d4edda;
            border:1px solid #c3e6cb;
            color:#155724;
        }
        .alert-error{
            background:#f8d7da;
            border:1px solid #f5c6cb;
            color:#721c24;
        }
        form label{
            display:block;
            margin-top:8px;
        }
        form input, form textarea, form select{
            width:100%;
            padding:8px;
            border-radius:7px;
            border:1px solid rgb(35,143,150);
            margin-top:4px;
            box-sizing: border-box;
        }
        .content-title{
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .acciones{
            white-space:nowrap;
        }
    </style>
</head>
<body>
    {% include 'administrador/header.html' %}
    {% include 'administrador/navbar.html' %}

    <main class="admin-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block contenido %}{% endblock %}
    </main>

    {% include 'administrador/footer.html' %}
</body>
</html>
