{% extends 'administrador/base.html' %}

{% block contenido %}
<div class="form-container">
<h2>Borrar Venta</h2>
<p>¿Estás seguro de que deseas eliminar la venta <strong>#{{ venta.id }}</strong> del cliente {{ venta.cliente.user.username }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'app_kasports:ver_ventas' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
