{% extends 'administrador/base.html' %}

{% block contenido %}
<div class="form-container">
<h2>Borrar Cliente</h2>
<p>¿Estás seguro de que deseas eliminar al cliente <strong>{{ cliente.user.username }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'app_kasports:ver_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
