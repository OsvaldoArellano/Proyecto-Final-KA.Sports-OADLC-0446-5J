{% extends 'administrador/base.html' %}

{% block contenido %}
<div class="form-container">
<h2>Actualizar Cliente</h2>

<form method="post">
    {% csrf_token %}
    <label>Usuario:</label>
    <input type="text" name="username" value="{{ cliente.user.username }}" required>

    <label>Nombre:</label>
    <input type="text" name="first_name" value="{{ cliente.user.first_name }}" required>

    <label>Apellido:</label>
    <input type="text" name="last_name" value="{{ cliente.user.last_name }}" required>

    <label>Correo electrónico:</label>
    <input type="email" name="email" value="{{ cliente.user.email }}" required>

    <label>Teléfono:</label>
    <input type="text" name="telefono" value="{{ cliente.telefono }}" required>

    <label>Dirección:</label>
    <textarea name="direccion" rows="3" required>{{ cliente.direccion }}</textarea>

    <label>Activo:</label>
    <select name="is_active">
        <option value="True" {% if cliente.user.is_active %}selected{% endif %}>Sí</option>
        <option value="False" {% if not cliente.user.is_active %}selected{% endif %}>No</option>
    </select>

    <p style="margin-top:10px;font-size:0.9rem;">
        Si no deseas cambiar la contraseña, deja estos campos en blanco.
    </p>
    <label>Nueva contraseña:</label>
    <input type="password" name="password1">

    <label>Confirmar nueva contraseña:</label>
    <input type="password" name="password2">

    <button type="submit" class="btn">Actualizar</button>
    <a href="{% url 'app_kasports:ver_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
